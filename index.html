<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>zen-info.pl - Minimalistyczny Portal Informacyjny</title>
    <meta name="description" content="Najważniejsze wiadomości z Polski i świata w minimalistycznej formie. Automatycznie aktualizowany portal informacyjny." />
    <meta name="keywords" content="wiadomości, news, polska, portal informacyjny, minimalizm" />
    <meta name="author" content="zen-info.pl" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zen-info.pl/" />
    <meta property="og:title" content="zen-info.pl - Minimalistyczny Portal Informacyjny" />
    <meta property="og:description" content="Najważniejsze wiadomości w czystej, minimalistycznej formie" />
    <meta property="og:image" content="https://zen-info.pl/icon-512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://zen-info.pl/" />
    <meta property="twitter:title" content="zen-info.pl - Minimalistyczny Portal Informacyjny" />
    <meta property="twitter:description" content="Najważniejsze wiadomości w czystej, minimalistycznej formie" />
    <meta property="twitter:image" content="https://zen-info.pl/icon-512.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="zen-info.pl" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://zen-info.pl/" />
    
    <style>
      /* Critical CSS - ładuje się przed React */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: monospace;
      }
      
      #loading.hidden {
        display: none;
      }
      
      .loading-text {
        font-size: 24px;
        color: #000000;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
          color: #ffffff;
        }
        #loading {
          background: #000000;
        }
        .loading-text {
          color: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading">
      <div class="loading-text">zen-info.pl</div>
    </div>
    
    <!-- React app mount point -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when React loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.classList.add('hidden');
        }, 500);
      });
    </script>
    
    <!-- Analytics placeholder -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script> -->
  </body>
</html>
