name: 📁 Create Simple Folder Structure

on:
  workflow_dispatch:

jobs:
  create-folders:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    
    - name: 🏗️ Create folders (bez .github/workflows)
      run: |
        echo "Creating zen-info.pl folder structure..."
        
        # Pomijamy .github/workflows - już istnieje
        mkdir -p src/components
        mkdir -p src/data
        mkdir -p src/utils
        mkdir -p src/styles
        mkdir -p public/images/daily-art
        
        echo "Folders created successfully!"
        
        echo "Created structure:" 
        ls -la
        ls -la src/ 2>/dev/null || echo "src/ will be created after commit"
        ls -la public/ 2>/dev/null || echo "public/ will be created after commit"
    
    - name: 📝 Add README files (bez workflows)
      run: |
        echo "# ⚛️ React Components
        
        Tutaj dodaj komponenty React:
        - ZenPortal.jsx - główny komponent
        - ArticleCard.jsx - komponent artykułu
        " > src/components/README.md
        
        echo "# 📊 Data Files
        
        JSON 'baza danych':
        - articles.json - artykuły z newsów  
        - daily-art.json - metadata obrazów
        " > src/data/README.md
        
        echo "# 🛠️ Utility Scripts
        
        Skrypty pomocnicze:
        - newsCollector.js - pobieranie RSS
        - artRotator.js - rotacja obrazów
        " > src/utils/README.md
        
        echo "# 🎨 Styles
        
        Pliki CSS:
        - globals.css - główne style Tailwind
        " > src/styles/README.md
        
        echo "# 🖼️ Daily Art Images
        
        **Dodaj tutaj pliki JPG z dziełami artystycznymi!**
        
        ## Nazwy plików:
        - art-001.jpg
        - art-002.jpg  
        - art-003.jpg
        - ...
        
        ## Wymagania:
        - Format: JPG, PNG
        - Rozmiar: max 2MB
        - Rozdzielczość: 800x600px lub podobna
        
        ## Jak dodać:
        1. Kliknij 'Add file' → 'Upload files'
        2. Przeciągnij obrazy JPG
        3. Commit changes
        4. System automatycznie rotuje obrazy codziennie!
        " > public/images/daily-art/README.md
        
        echo "README files created!"
    
    - name: 📤 Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add src/ public/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "📁 Create zen-info.pl folder structure

          ✅ Created folders:
          - src/components/ (React components)
          - src/data/ (JSON database)  
          - src/utils/ (helper scripts)
          - src/styles/ (CSS files)
          - public/images/daily-art/ (JPG images)
          
          📝 Added README files with instructions"
          
          git push
          echo "✅ Structure committed successfully!"
        fi
    
    - name: ✅ Success
      run: |
        echo ""
        echo "🎉 SUCCESS! zen-info.pl folders created!"
        echo "========================================"
        echo ""
        echo "✅ Created:"
        echo "  📁 src/components/ - for React files"
        echo "  📁 src/data/ - for JSON files"  
        echo "  📁 src/utils/ - for scripts"
        echo "  📁 src/styles/ - for CSS"
        echo "  📁 public/images/daily-art/ - for JPG images"
        echo ""
        echo "📝 Each folder has README with instructions"
        echo ""
        echo "🚀 NEXT: Start adding your files!"
        echo "   - Add JPG images to daily-art folder"
        echo "   - Create React components"
        echo "   - Add your data files"
